<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>To-do list App</title>
  <!-- add icon link -->
  <link rel = "icon" href="to-do.png"
  type = "png">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

<meta name="viewport" content="width=device-width, initial-scale=0.95"><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
<link rel="stylesheet" href="./style.css">

</head>
<body>

<!-- partial:index.partial.html -->
<div class="wrapper">
  <div class="align">

  <!------ To-Do List App ----->
  <div class="app">
    <div class="info">
      <div class="date">
        <p id="day"><span id="today">Sunday,</span><span id="daymonth"> 30th</span></p>
        <p id='month'>January</p>
      </div>
      <div class="info-bottom">
        <div class="left">
          <p id="count">0</p>
          <p id="tasks">Total</p>
        </div>
        <div class="middle">
          <p id="remaining_done">0</p>
          <p id="remaining_tasks">Remaining</p>
        </div>
        <div class="right">
          <p id="count_done"></p>
          <p id="tasks_done">Done</p>
        </div>
      </div>
    </div>
    
    <ul>
      <p id="today2"><strong>Tasks</strong> for today</p>
    
    <!--<div class="middle">
      
    </div>-->
    <!--<div class="bottom">-->
      <div class="add-task-container">
        <div class="input-container">
          <input type="text" id="new-task-input" placeholder="Enter new task...">
        </div>
        <div class="button-container">
          <a href="" id="add-new" onmousedown="return false"><i class="fa fa-plus" aria-hidden="true"></i> New item add</a>
        </div>
        
      <!--</div>-->

    </ul>
    
  </div>
    
  
</div>
<!-- partial -->
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js'></script><script  src="./script.js"></script>

</body>
</html>
